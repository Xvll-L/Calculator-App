<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        
    <div class="Calculator">
        
        <div class="Display">
            <div class="Display-text">
                <h1 class="topValue-display">0</h1>
                <h3 class="bottomValue-display"></h3>
            </div>
        </div>
        <div class="btn">
            <button type="button" value="0" class="buttons btn-0">0</button>
            <button type="button" value="1" class="buttons btn-1">1</button>
            <button type="button" value="2" class="buttons btn-2">2</button>
            <button type="button" value="3" class="buttons btn-3">3</button>
            <button type="button" value="4" class="buttons btn-4">4</button>
            <button type="button" value="5" class="buttons btn-5">5</button>
            <button type="button" value="6" class="buttons btn-6">6</button>
            <button type="button" value="7" class="buttons btn-7">7</button>
            <button type="button" value="8" class="buttons btn-8">8</button>
            <button type="button" value="9" class="buttons btn-9">9</button>
            <button type="button" value="+" class="operates-btns btn-add">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>     
            </button>
            <button type="button" value="-" class="operates-btns  btn-subtract">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <button type="button" value="*" class="operates-btns  btn-multiply">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <button type="button" value="/" class="operates-btns  btn-divide">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-divide"><circle cx="12" cy="6" r="2"></circle><line x1="5" y1="12" x2="19" y2="12"></line><circle cx="12" cy="18" r="2"></circle></svg>
            </button>
            <button type="button" value="clear" class="operates-btns  btn-clear">C</button>
            <button type="button" value="=" class="operates-btns  btn-equal">=</button>
            <button type="button" class="btn-dot">.</button>
            <span class="colours"></span>
            <span class="colours"></span>
        </div>

    </div>
    </main>
    <script src="App.js"></script>
</body>
</html>
